<div style="text-align:center;padding-top: 50px;" #contentScript id="contentScript">
    <div class="artplayer-app" id="contentTag" #contentTag style="width:852px;height: 480px;margin-left: auto;
    margin-right: auto;"></div>
</div>



<mat-tab-group color="accent" mat-stretch-tabs="true" (selectedTabChange)="selectTab($event)">
    <mat-tab label="Console">
        <textarea id="console" rows="8" readonly></textarea>
    </mat-tab>
    <mat-tab label="Graph">
        <textarea #connected id="graph" rows="8" readonly></textarea>
    </mat-tab>
    <mat-tab label="Stats">
        <textarea id="stats" rows="8" readonly></textarea>
    </mat-tab>
    <mat-tab label="Unused">
        <div id="unused">
            <mat-card class="example-card" *ngFor="let library of unused">
                <mat-card-header>
                    <mat-card-title-group>
                        <mat-card-title>
                            {{library.name}}
                        </mat-card-title>
                        <mat-card-subtitle>{{library.description}}</mat-card-subtitle>
                    </mat-card-title-group>
                </mat-card-header>
                <mat-card-actions>
                    <!--  <button mat-button
                        (click)="this.router.navigate(['/develop'], {queryParams: {filter: library.name}});">
                        View</button>-->
                    <button mat-button
                        (click)="accessorsService.libs.removeLibStr(library.name);this.router.navigateByUrl('/accessor');">Remove
                        from library</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </mat-tab>
    <mat-tab label="Media info">
        <textarea id="reporting" rows="8" readonly></textarea>
    </mat-tab>
</mat-tab-group>
