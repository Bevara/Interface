
<div id="unused">
	<mat-card class="example-card" *ngFor="let library of unused">
		<mat-card-header>
			<mat-card-title-group>
				<mat-card-title>
					{{library.name}}
				</mat-card-title>
				<mat-card-subtitle>{{library.description}}</mat-card-subtitle>
			</mat-card-title-group>
		</mat-card-header>
		<mat-card-actions>
			<button mat-button
				(click)="accessorsService.libs.removeLibStr(library.name)">Remove
				from library</button>
		</mat-card-actions>
	</mat-card>
</div>
